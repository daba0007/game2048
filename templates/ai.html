<section id="ai">
    <div class="container">
        <div class="row">

            <div class="section-title text-center wow fadeInUp">
                <h2>AI界面</h2>
                <p>尝试使用ai来完成2048,你可以上传自己的代码来试试</p>
                <a href="javascript:ai_newgame();" id="ai_newgamebutton" style="color: #00c7fc">New Game</a>
                <p>score:<span id="ai_score">0</span></p>
            </div>

            <div id="ai_grid-container" >
                <div class="ai_grid-cell" id="ai_grid-cell-0-0" ></div>
                <div class="ai_grid-cell" id="ai_grid-cell-0-1" ></div>
                <div class="ai_grid-cell" id="ai_grid-cell-0-2" ></div>
                <div class="ai_grid-cell" id="ai_grid-cell-0-3" ></div>

                <div class="ai_grid-cell" id="ai_grid-cell-1-0"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-1-1"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-1-2"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-1-3"></div>

                <div class="ai_grid-cell" id="ai_grid-cell-2-0"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-2-1"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-2-2"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-2-3"></div>

                <div class="ai_grid-cell" id="ai_grid-cell-3-0"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-3-1"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-3-2"></div>
                <div class="ai_grid-cell" id="ai_grid-cell-3-3"></div>
            </div>
            <div class="section-title text-center wow fadeInUp">
                <button type="button" class="btn-lg btn-success" id="ai_start">开始</button>
            </div>
        </div>
    </div>
</section>
<section id="subscribe">
    <div class="container">
        <div class="row">

            <div class="col-md-7 wow fadeInLeft">
                <form action="#" method="post" class="subscription-form">
                    <i class="fa fa-envelope-o fa-lg"></i>
                    <input type="email" name="subscribe" class="subscribe" placeholder="你的代码" required="">
                    <input type="submit" value="提 交" id="mail-submit">
                </form>
            </div>

            <div class="col-md-4 text-left wow fadeInRight">
                <p>提交你的代码，让你的2048跑起来吧</p>
            </div>



        </div>
    </div>
</section>
